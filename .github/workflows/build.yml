name: Build and Package Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name download_rename_app download_rename_app.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: download_rename_app-windows-${{ matrix.python-version }}
        path: dist/download_rename_app.exe
        retention-days: 30
        
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build macOS app
      run: |
        pyinstaller --onefile --windowed --name download_rename_app download_rename_app.py
        
    - name: Create macOS app bundle
      run: |
        mkdir -p "download_rename_app.app/Contents/MacOS"
        mkdir -p "download_rename_app.app/Contents/Resources"
        cp dist/download_rename_app "download_rename_app.app/Contents/MacOS/"
        
        # Create Info.plist
        cat > "download_rename_app.app/Contents/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>download_rename_app</string>
            <key>CFBundleIdentifier</key>
            <string>com.example.downloadrenameapp</string>
            <key>CFBundleName</key>
            <string>文件下载重命名工具</string>
            <key>CFBundleDisplayName</key>
            <string>文件下载重命名工具</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleSignature</key>
            <string>????</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSRequiresAquaSystemAppearance</key>
            <false/>
        </dict>
        </plist>
        EOF
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: download_rename_app-macos-${{ matrix.python-version }}
        path: |
          dist/download_rename_app
          download_rename_app.app/
        retention-days: 30
        
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed --name download_rename_app download_rename_app.py
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: download_rename_app-linux-${{ matrix.python-version }}
        path: dist/download_rename_app
        retention-days: 30 
